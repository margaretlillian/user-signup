{% extends "base.html" %}
{% block title %}S I G N &nbsp;&nbsp;&nbsp;U P &nbsp;&nbsp;&nbsp;F O R &nbsp;&nbsp;&nbsp;T H E &nbsp;&nbsp;&nbsp;V O I D{% endblock %}
{% block body %}
<div>
<h1>Sign Up for THE VOID</h1>
<form method="post">
<table>
    {% for k, v in dictionary.items() %}
    <tr>
        <td class="instructions"><label for="{{ v }}">{{ k }}</label></td>
        <td class="entry"><input name="{{ v }}" id="{{ v }}" 
            {% if v=="password" or v=="verify" %}type="password" {% else %}type="text"{% endif %}> 
            <span class="error"></span>   

        </td>
    </tr>
    {% endfor %}
    <tr>

        <td colspan="2"><input id="submit" type="submit" value="Submit"></td>

    </tr>
</table>
</form>
</div>
{% endblock %}
